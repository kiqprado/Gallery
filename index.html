<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li>
            <a href="#"><img src="./assets/navLogo.svg" alt="" /></a>
          </li>
          <li><a href="">Home</a></li>
          <li><a href="">Galeria</a></li>
          <li>
            <label for="search">Pesquise por imagens e coleções</label
            ><input
              type="search"
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </li>
          <li>
            <img
              src="./assets/profile.png"
              alt="Profile Picture Neon Valorant Duelist"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/workspace.jpg" alt="" />
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 0.4s">
            <img src="./assets/darkandred.jpg" alt="" />
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 0.6s">
            <img src="./assets/grids.jpg" alt="" />
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 0.8s">
            <img src="./assets/colmeia.jpg" alt="" />
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1s">
            <img src="./assets/writer.jpg" alt="" />
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.2s">
            <img src="./assets/ergonomia.jpg" alt="" />
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.4s">
            <img src="./assets/maclife.jpg" alt="" />
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.6s">
            <img src="./assets/deeppurp.jpg" alt="" />
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.8s">
            <img src="./assets/multiScreen.jpg" alt="" />
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">TAG</div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>
        © 2023 -
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        Explorer
      </p>
    </footer>
  </body>
</html>
